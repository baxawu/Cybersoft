<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <h1>Vi du tinh tien phat the tinh dung</h1>
    <div class="mb-3">
        <label class="form-label" for="">Nhap vao so tien phai tra cho the tin dung</label>
        <input id="input-credit" class="form-control " type="text">
    </div>
    <div>
        <label class="form-label" for="">Nhap vao so tien da thanh toan cho the tin dung</label>
        <input id="input-payment" class="form-control " type="text">
    </div>
    <button onclick="tinhTien()" class="btn btn-success mt-2">Tinh Tien</button>
    <hr>
    <h1>Vi du tinh tien luong theo gio</h1>
    <div class="mb-3">
        <label class="form-label" for="">Nhap vao so gio lam</label>
        <input id="input-hour" class="form-control " type="text">
    </div>
    <div>
        <label class="form-label" for="">Nhap vao so luong theo gio</label>
        <input id="input-salary" class="form-control " type="text">
    </div>
    <button onclick="tinhTien()" class="btn btn-success mt-2">Tinh Tien</button>
    <hr>
    <h1>Vi du tinh tien mua hang</h1>
    <div>
        <label class="form-label" for="">Nhap vao ten</label>
        <input class="form-control " type="text">
    </div>
    <div>
        <label class="form-label" for="">Nhap vao so luong</label>
        <input id="input-quanity" class="form-control " type="text">
    </div>
    <div>
        <label class="form-label" for="">Nhap vao don gia</label>
        <input id="input-price" class="form-control " type="text">
    </div>
    <button onclick="tinhDonGia()" class="btn btn-success mt-2">Tinh Tien</button>
    <hr>
    <h1>Vi du tinh so ngay trong thang</h1>
    <div class="mb-3">
        <label class="form-label" for="">nhap thang</label>
        <input id="input-month" class="form-control " type="text">
    </div>
    <button onclick="tinhThang()" class="btn btn-success mt-2">Tinh Tien</button>
    
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  </script>
  <script src="./index.js"></script>

</html>
